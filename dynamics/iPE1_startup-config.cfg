!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
vrf definition networkA
 rd 100:1
 route-target export 100:200
 route-target import 100:200
 route-target import 100:201
 route-target import 100:202
 !
 address-family ipv4
 exit-address-family
!
vrf definition networkB
 rd 100:2
 route-target export 100:300
 route-target import 100:200
 route-target import 100:202
 !
 address-family ipv4
 exit-address-family
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
mpls label protocol ldp
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.168.100.1 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex full
!
interface GigabitEthernet1/0
 ip address 192.168.1.1 255.255.255.252
 ip ospf 1 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet2/0
 vrf forwarding networkA
 ip address 192.168.11.1 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 vrf forwarding networkB
 ip address 192.168.12.1 255.255.255.252
 negotiation auto
!
router ospf 1
 router-id 1.1.1.1
!
router bgp 100
 bgp log-neighbor-changes
 neighbor 192.168.100.4 remote-as 100
 neighbor 192.168.100.4 update-source Loopback0
 !
 address-family vpnv4
  neighbor 192.168.100.4 activate
  neighbor 192.168.100.4 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf networkA
  neighbor 192.168.11.2 remote-as 200
  neighbor 192.168.11.2 activate
 exit-address-family
 !
 address-family ipv4 vrf networkB
  neighbor 192.168.12.2 remote-as 300
  neighbor 192.168.12.2 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end

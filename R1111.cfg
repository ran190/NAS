version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R1111
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
no ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
!
interface Loopback0
 ip address 192.168.100.1 255.255.255.255
 ip ospf 1 area 0
interface GigabitEthernet1/0
 ip address 192.168.1.1 255.255.255.252
 ip ospf 1 area 0
 negotiation auto
 mpls ip
router bgp 100
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 bgp default ipv4-unicast
address-family ipv4
exit-address-family
address-family ipv6 unicast
exit-address-family
ip forward-protocol nd
no ip http server
no ip http secure-server
router ospf 1
 router-id 1.1.1.1
 mpls ldp autoconfig area 0




control-plane
line con 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line aux 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line vty 0 4
login
end